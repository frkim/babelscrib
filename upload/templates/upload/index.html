{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .logo {
            height: 60px;
            width: auto;
            margin-right: 20px;
        }
        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }
        .logo-link {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .logo-link:hover {
            transform: scale(1.0);
            opacity: 0.8;
        }
        /* Responsive logo sizing */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .logo {
                margin-right: 0;
                margin-bottom: 15px;
                height: 50px;
            }
        }
        .file-drop {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .file-drop:hover {
            border-color: #007cba;
            background-color: #f0f8ff;
        }
        #upload-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        #upload-progress {
            margin-top: 10px;
            padding: 8px;
            background-color: #f0f8ff;
            border-radius: 4px;
        }
        details {
            margin-top: 10px;
        }
        details summary {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
        }
        details ul {
            margin-top: 5px;
            padding-left: 20px;
        }
        .file-list {
            margin-top: 15px;
        }
        .file-row {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .file-row.pdf {
            background-color: #ffebee;
            border-color: #e57373;
        }
        .file-row.docx {
            background-color: #e3f2fd;
            border-color: #64b5f6;
        }
        .file-row.pptx {
            background-color: #fff3e0;
            border-color: #ffb74d;
        }
        .file-row.txt {
            background-color: #f3e5f5;
            border-color: #ba68c8;
        }
        .file-row.other {
            background-color: #e8f5e8;
            border-color: #81c784;
        }
        .file-icon {
            margin-right: 10px;
            flex-shrink: 0;
        }
        .file-name {
            font-weight: 500;
            color: #333;
            flex-grow: 1;
            text-align: left;
        }
        .file-status {
            margin-left: 10px;
            display: flex;
            align-items: center;
            min-width: 20px;
        }
        .file-progress {
            width: 60px;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        .file-progress.show {
            display: block;
        }
        .file-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007cba 0%, #005a87 50%, #007cba 100%);
            background-size: 200% 100%;
            animation: progressAnimation 1.5s ease-in-out infinite;
        }
        @keyframes progressAnimation {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        .file-tick {
            width: 16px;
            height: 16px;
            color: #43a047;
            display: none;
        }
        .file-tick.show {
            display: block;
        }
        .file-remove {
            margin-left: 10px;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 28px;
            min-height: 28px;
        }
        .file-remove:hover {
            background-color: rgba(255, 0, 0, 0.1);
        }
        .file-remove svg {
            width: 16px;
            height: 16px;
            pointer-events: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-top: 10px;
        }
        .email-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 250px;
        }
        .email-input {
            padding: 6px 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            height: 28px;
            line-height: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .email-input:focus {
            outline: none;
            border-color: #007cba;
        }
        .email-input.invalid {
            border-color: #e53935;
        }
        .email-input.valid {
            border-color: #43a047;
        }
        .email-error {
            color: #e53935;
            font-size: 12px;
            margin-top: 4px;
            min-height: 16px;
        }
        .buttons-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            align-items: flex-start;
        }
        .btn {
            background-color: #007cba;
            color: white;
            padding: 6px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0;
            height: 28px;
            line-height: 16px;
            font-size: 14px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background-color: #005a87;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .btn.translate-btn {
            background-color: #43a047;
        }
        .btn.translate-btn:hover {
            background-color: #2e7d32;
        }
        .btn.translate-btn:disabled {
            background-color: #ccc;
        }
        .translate-controls {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .translate-controls.show {
            display: block;
        }
        .language-selection {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .language-selection label {
            font-weight: bold;
            min-width: 120px;
        }
        .language-selection select {
            padding: 6px 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 150px;
        }
        .translation-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .translation-status.show {
            display: block;
        }
        .translation-status.loading {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .translation-status.success {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        .translation-status.error {
            background-color: #ffebee;
            color: #c62828;
        }
        
        /* Infinite Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }
        
        .progress-container.show {
            display: block;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1976d2, #42a5f5, #1976d2);
            background-size: 200% 100%;
            border-radius: 2px;
            animation: progressAnimation 1.5s ease-in-out infinite;
        }
        
        @keyframes progressAnimation {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* Alternative pulse animation for the progress text */
        .translation-status.loading {
            background-color: #e3f2fd;
            color: #1976d2;
            animation: pulseAnimation 2s ease-in-out infinite;
        }
        
        @keyframes pulseAnimation {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="header">
            <div class="logo">
                <a href="/" class="logo-link" title="Go to Homepage">
                    <img src="{% static 'images/logo.png' %}" alt="BabelScrib Logo">
                </a>
            </div>
        </div>
        <form id="upload-form" enctype="multipart/form-data" method="post" action="/upload/">
            <div id="file-drop" class="file-drop">
                <div style="display: flex; justify-content: center; gap: 18px; margin-bottom: 18px;">
                    <!-- PDF Icon -->
                    <svg width="38" height="54" viewBox="0 0 48 62" fill="none">
                        <rect width="48" height="62" rx="8" fill="#E53935"/>
                        <text x="24" y="44" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff" font-weight="bold">.pdf</text>
                    </svg>
                    <!-- DOCX Icon -->
                    <svg width="38" height="54" viewBox="0 0 48 62" fill="none">
                        <rect width="48" height="62" rx="8" fill="#1976D2"/>
                        <text x="24" y="44" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff" font-weight="bold">.docx</text>
                    </svg>
                    <!-- PPTX Icon -->
                    <svg width="38" height="54" viewBox="0 0 48 62" fill="none">
                        <rect width="48" height="62" rx="8" fill="#FF7043"/>
                        <text x="24" y="44" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff" font-weight="bold">.pptx</text>
                    </svg>
                    <!-- TXT Icon -->
                    <svg width="38" height="54" viewBox="0 0 48 62" fill="none">
                        <rect width="48" height="62" rx="8" fill="#616161"/>
                        <text x="24" y="44" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff" font-weight="bold">.txt</text>
                    </svg>
                    <!-- MD Icon -->
                    <svg width="38" height="54" viewBox="0 0 48 62" fill="none">
                        <rect width="48" height="62" rx="8" fill="#43A047"/>
                        <text x="24" y="44" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff" font-weight="bold">...</text>
                    </svg>
                </div>
                <p>Click here to select files or drag and drop your files here</p>
                <p><small>Supported formats: pdf, doc, docx, txt, pptx, md</small></p>
            </div>
            <input type="file" id="file-input" name="file" accept=".pdf,.doc,.docx,.txt,.pptx,.md" multiple style="display: none;">
            <div class="button-container">
                <div class="email-container">
                    <input type="email" id="email-input" name="email" class="email-input" placeholder="Your email" required>
                    <div id="email-error" class="email-error"></div>
                </div>
                <div class="buttons-group">
                    <button type="button" class="btn" id="select-file-button">Select Documents</button>
                    <button type="submit" class="btn" id="upload-button" disabled>Upload</button>
                </div>
            </div>
        </form>
        <div id="upload-status"></div>
        
        <!-- Translation Controls -->
        <div id="translate-controls" class="translate-controls">
            <h4>Document Translation</h4>
            <div class="language-selection">
                <label for="target-language">Translate to:</label>
                <select id="target-language" name="target_language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <div class="language-selection">
                <label for="source-language">Source language:</label>
                <select id="source-language" name="source_language">
                    <option value="">Auto-detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <button type="button" class="btn translate-btn" id="launch-translation-btn">Launch Translation Process</button>
            <div id="translation-status" class="translation-status"></div>
            <div id="progress-container" class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/upload.js' %}"></script>
</body>
</html>
