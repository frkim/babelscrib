<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .file-drop {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .file-drop:hover {
            border-color: #007cba;
            background-color: #f0f8ff;
        }
        #upload-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        #upload-progress {
            margin-top: 10px;
            padding: 8px;
            background-color: #f0f8ff;
            border-radius: 4px;
        }
        details {
            margin-top: 10px;
        }
        details summary {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
        }
        details ul {
            margin-top: 5px;
            padding-left: 20px;
        }
        .file-list {
            margin-top: 15px;
        }
        .file-row {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .file-row.pdf {
            background-color: #ffebee;
            border-color: #e57373;
        }
        .file-row.docx {
            background-color: #e3f2fd;
            border-color: #64b5f6;
        }
        .file-row.pptx {
            background-color: #fff3e0;
            border-color: #ffb74d;
        }
        .file-row.txt {
            background-color: #f3e5f5;
            border-color: #ba68c8;
        }
        .file-row.other {
            background-color: #e8f5e8;
            border-color: #81c784;
        }
        .file-icon {
            margin-right: 10px;
            flex-shrink: 0;
        }
        .file-name {
            font-weight: 500;
            color: #333;
            flex-grow: 1;
            text-align: left;
        }
        .file-remove {
            margin-left: 10px;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 28px;
            min-height: 28px;
        }
        .file-remove:hover {
            background-color: rgba(255, 0, 0, 0.1);
        }
        .file-remove svg {
            width: 16px;
            height: 16px;
            pointer-events: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-top: 10px;
        }
        .email-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 250px;
        }
        .email-input {
            padding: 6px 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            height: 28px;
            line-height: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .email-input:focus {
            outline: none;
            border-color: #007cba;
        }
        .email-input.invalid {
            border-color: #e53935;
        }
        .email-input.valid {
            border-color: #43a047;
        }
        .email-error {
            color: #e53935;
            font-size: 12px;
            margin-top: 4px;
            min-height: 16px;
        }
        .buttons-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            align-items: flex-start;
        }
        .btn {
            background-color: #007cba;
            color: white;
            padding: 6px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0;
            height: 28px;
            line-height: 16px;
            font-size: 14px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background-color: #005a87;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Segoe UI Light', 'Segoe UI', Arial, sans-serif; font-weight: 300; font-size: 2.8em;">BabelScrib - Traduction</h1>
        <form id="upload-form" enctype="multipart/form-data" method="post" action="/upload/">
            <div id="file-drop" class="file-drop">
                <div style="display: flex; justify-content: center; gap: 18px; margin-bottom: 18px;">
                    <!-- PDF Icon -->
                    <svg width="38" height="54" viewBox="0 0 48 62" fill="none">
                        <rect width="48" height="62" rx="8" fill="#E53935"/>
                        <text x="24" y="44" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff" font-weight="bold">.pdf</text>
                    </svg>
                    <!-- DOCX Icon -->
                    <svg width="38" height="54" viewBox="0 0 48 62" fill="none">
                        <rect width="48" height="62" rx="8" fill="#1976D2"/>
                        <text x="24" y="44" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff" font-weight="bold">.docx</text>
                    </svg>
                    <!-- PPTX Icon -->
                    <svg width="38" height="54" viewBox="0 0 48 62" fill="none">
                        <rect width="48" height="62" rx="8" fill="#FF7043"/>
                        <text x="24" y="44" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff" font-weight="bold">.pptx</text>
                    </svg>
                    <!-- TXT Icon -->
                    <svg width="38" height="54" viewBox="0 0 48 62" fill="none">
                        <rect width="48" height="62" rx="8" fill="#616161"/>
                        <text x="24" y="44" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff" font-weight="bold">.txt</text>
                    </svg>
                    <!-- MD Icon -->
                    <svg width="38" height="54" viewBox="0 0 48 62" fill="none">
                        <rect width="48" height="62" rx="8" fill="#43A047"/>
                        <text x="24" y="44" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff" font-weight="bold">...</text>
                    </svg>
                </div>
                <p>Click here to select files or drag and drop your files here</p>
                <p><small>Supported formats: pdf, doc, docx, txt, pptx, md</small></p>
            </div>
            <input type="file" id="file-input" name="file" accept=".pdf,.doc,.docx,.txt,.pptx,.md" multiple style="display: none;">
            <div class="button-container">
                <div class="email-container">
                    <input type="email" id="email-input" name="email" class="email-input" placeholder="Your email" required>
                    <div id="email-error" class="email-error"></div>
                </div>
                <div class="buttons-group">
                    <button type="button" class="btn" id="select-file-button">Select Documents</button>
                    <button type="submit" class="btn" id="upload-button" disabled>Upload</button>
                </div>
            </div>
        </form>
        <div id="upload-status"></div>
    </div>

    {% load static %}
    <script src="{% static 'js/upload.js' %}"></script>
</body>
</html>
