{% extends "socialaccount/login.html" %}

{% block head_title %}Microsoft Sign In - BabelScrib{% endblock %}

{% load static %}

{% block extra_head %}
    <style>
        /* Microsoft-specific customizations */
        .microsoft-login-container {
            border: 2px solid #0078d4;
        }
        
        .microsoft-auth-btn {
            background: linear-gradient(135deg, #0078d4 0%, #004578 100%);
        }
        
        .microsoft-auth-btn:hover {
            background: linear-gradient(135deg, #106ebe 0%, #005a9e 100%);
        }
    </style>
{% endblock %}

{% block content %}
<div class="microsoft-login-container" style="margin: 40px auto; max-width: 400px; text-align: center;">
    <h2>Sign in with Microsoft</h2>
    <a href="{% url 'account_login' %}" class="microsoft-auth-btn" style="display: inline-flex; align-items: center; gap: 10px; color: white; text-decoration: none; font-size: 1.1em; padding: 14px 28px; border-radius: 8px; margin-top: 20px;">
        <svg class="microsoft-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"/></svg>
        <span>Sign in with Microsoft Account</span>
    </a>
</div>
{% endblock %}
